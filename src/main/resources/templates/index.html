<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Movie Reviewer</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

            <ul class="nav nav-pills">
                <li><a href="/">Home</a></li>
                <li><a href="/addMovie">Add a Movie</a></li>
            </ul>
        </div>
    </nav>
    <h1>MovieReviewer</h1>
    <div class="row">
        <div class="col-md-4" th:each="movie : ${movies}">
            <div class="panel panel-danger movie-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span th:text="${movie.title}"></span>
                        <span>
                            <a th:href="'/edit/' + @{${movie.id}}">Edit Movie</a>
                        </span>
                    </h3>
                </div>
                <div class="panel-body">
                    <div th:text="${movie.genre}"></div>
                    <a type="button" class="btn btn-danger" th:href="${movie.imdbLink}">Check it out on IMDB</a>
                    <a type="button" class="btn btn-danger" th:href="'/movie/' + @{${movie.id}}">See the Reviews</a>
                    <div th:text="${movie.releaseDate}"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
