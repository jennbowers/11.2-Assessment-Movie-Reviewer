<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Movie Reviewer</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">MovieReviewer</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/addMovie">Add a New Movie</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <!--<h1>MovieReviewer</h1>-->
        <div class="row">
            <div class="col-md-4" th:each="movie : ${movies}">
                <div class="panel panel-danger movie-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="movie-title" th:text="${movie.title}"></span>
                            <span>
                            <a class="btn btn-default btn-sm edit-btn" th:href="'/edit/' + @{${movie.id}}">Edit Movie</a>
                        </span>
                        </h3>
                    </div>
                    <div class="panel-body panel-body-index">
                        <img class="movie-poster-index" th:src="${movie.imgurl}" alt="movie-poster"/>
                        <div class="movie-info">
                            <div th:text="${movie.genre}"></div>
                            <div th:text="${movie.releaseDate}"></div>
                        </div>
                        <div class="list-group">
                            <a type="button" class="list-group-item" th:href="${movie.imdbLink}">Check it out on IMDB</a>
                            <a type="button" class="list-group-item list-group-item-warning" th:href="'/movie/' + @{${movie.id}}">See the Reviews</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--scripts-->
    <script type="application/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script type="application/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
